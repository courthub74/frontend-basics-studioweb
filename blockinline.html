<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Block vs Inline</title>
</head>
<body>

	<div>
		<h1>Block Level Tags:</h1>

		<p>back to <a href="index.html">Home Page</a></p>

		<p>Some text ... And the frog <span>jumped</span>
		out of the frying pan into the fire.</p>
	</div>

	<div>
		<h1>Inline Tags:</h1>

		<a target="_blank" href="https://studioweb.com">hyperlinks are inline tags</a>
	</div>

</body>
</html>
